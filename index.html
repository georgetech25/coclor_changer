<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorChanger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>COLOR CHANGER APP</h1>
    <div class="container">
        <div class="btn">
            <button id="red"onclick="red()" class="red">red</button>
            <button id="green" onclick="green()" class="green">green</button>
            <button id="blue" onclick="blue()" class="blue">blue</button>
            <button id="clr" onclick="clr()" class="clear">clear</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
